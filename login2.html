    <div class="container">
  <form action="index.html">
      <h1>Singup</h1>
    <input type="text" id="fname" name="usrname"  placeholder="username" required>
    <input type="email" id="email" name="usrname" placeholder="email" required>
    <input type="text" id="usrname" name="usrname" placeholder="username" required>

  </form>
</div>

<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
